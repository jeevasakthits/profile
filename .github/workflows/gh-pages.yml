name: Deploy to GitHub Pages

on:
  push:
    branches: [ cursor/revamp-portfolio-with-react-tailwind-and-seo-99b9 ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: porfolioreact/package-lock.json
      - name: Install dependencies
        working-directory: porfolioreact
        run: npm ci || npm i
      - name: Build
        working-directory: porfolioreact
        run: CI=false npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: porfolioreact/build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
